name: Vercel deployment preview link generator

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  comment-deployment-link:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for Vercel deployment
        run: |
          echo "Waiting for Vercel deployment to complete..."
          sleep 500  # Adjust based on deployment time

      - name: Get Vercel deployment URL
        id: vercel_url
        run: |
          # If the Vercel deployment URL is available via API, capture it here
          DEPLOYMENT_URL="https://docs-getdbt-${{ github.sha }}-dbt-labs.vercel.app"
          echo "::set-output name=deployment_url::${DEPLOYMENT_URL}"

      - name: Get changed files
        id: files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep 'website/docs/docs/')
          echo "::set-output name=changed_files::${CHANGED_FILES}"

      - name: Generate file preview links
        id: links
        run: |
          DEPLOYMENT_URL="${{ steps.vercel_url.outputs.deployment_url }}"
          CHANGED_FILES="${{ steps.files.outputs.changed_files }}"
          LINKS=$(echo "$CHANGED_FILES" | awk -v url="$DEPLOYMENT_URL" '{print "- [" $0 "](" url "/" $0 ")"}')
          echo "::set-output name=links::${LINKS}"

      - name: Post comment with deployment link
        uses: peter-evans/create-or-update-comment@v4.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ Deployment available: ${{ steps.vercel_url.outputs.deployment_url }}
            Here are the direct links to the updated files:
            
            ${{ steps.links.outputs.links }}
