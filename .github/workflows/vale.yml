name: Lint and suggest

on:
  pull_request:
    paths:
      - '**/*.md'

permissions:
  contents: read
  pull-requests: write

jobs:
  vale:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Fetch all branches
      run: git fetch --all

    - name: Install Vale
      uses: errata-ai/vale-action@reviewdog
      with:
        version: 2.17.0
        reporter: github-pr-check

    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Add Vale to PATH
      run: echo "/home/runner/vale" >> $GITHUB_PATH

    - name: Run Vale on all markdown files
      run: |
        files=$(git diff --name-only --diff-filter=AM origin/main | grep -E '\.md$')
        for file in $files; do
          vale --output=JSON $file > "vale_output_${file//\//_}.json"
          vale --output=edit $file > "vale_output_${file//\//_}_edit.md"
        done
        echo "Vale outputs:"
        ls -l
