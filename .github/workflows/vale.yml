name: Lint and suggest

on:
  pull_request:
    paths:
      - '**/*.md'

permissions:
  contents: read
  pull-requests: write

jobs:
  vale:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Vale
      run: |
        curl -sfL https://install.goreleaser.com/github.com/errata-ai/vale.sh | sh
        echo "::add-path::${HOME}/bin"

    - name: Get all changed markdown files
      id: changed-markdown-files
      uses: tj-actions/changed-files@v44
      with:
        files: '**/*.md'

    - name: Run Vale on changed files
      if: steps.changed-markdown-files.outputs.any_changed == 'true'
      run: |
        cd website/docs/docs
        for file in ${{ steps.changed-markdown-files.outputs.all_changed_files }}; do
          echo "Running Vale on $file"
          vale $file
        done
